          <h2>Flutter Developer Internship</h2>

          <p>In December 2022, I completed a 1-week internship in Flutter development. During this time, I learned the basics of creating cross-platform mobile applications using the Flutter framework. I focused on building user interfaces, understanding Flutter widgets, and integrating basic functionalities such as navigation, form handling, and state management.</p>

        `;
      } else if (section === 'cybersecurity') {
        contentDiv.innerHTML = `
          <h2>Cybersecurity and Ethical Hacking Course</h2>
          <p><strong>Duration:</strong> July 2024 - September 2024</p>
          <p>During this intensive 3-month course, I gained hands-on experience in cybersecurity and ethical hacking, focusing on vulnerability assessment, network security, and penetration testing. The program helped me develop a strong understanding of the latest security methodologies, tools, and techniques essential to securing IT infrastructure and identifying potential security threats.</p>
          <p>The course included <strong>practical applications</strong> of industry-standard tools such as <strong>Nmap</strong>, <strong>Wireshark</strong>, and <strong>Nessus</strong>. With <strong>Nmap</strong>, I conducted comprehensive network scans, used advanced features like OS detection, network discovery, and implemented techniques to evade firewalls and Intrusion Detection Systems (IDS). For <strong>Wireshark</strong>, I analyzed real-time network traffic, pinpointed abnormal behavior through filtering, and performed in-depth network forensics by capturing and examining data packets to detect potential security breaches. Additionally, <strong>Nessus</strong> was used for <strong>vulnerability scanning</strong>, allowing me to identify and assess security weaknesses across different systems, generate detailed vulnerability reports, and test systems for compliance with security standards and best practices.</p>
          <p>Throughout the course, I worked on several practical projects, including conducting a complete <strong>penetration test</strong> of a virtual network environment, which involved reconnaissance, vulnerability analysis, exploitation, and detailed reporting. I also performed <strong>vulnerability assessments</strong> on simulated business networks using Nessus and <strong>monitored live network traffic</strong> to identify potential data breaches and suspicious communications using Wireshark.</p>
          <p>This course equipped me with essential skills in <strong>network security and penetration testing</strong>, <strong>vulnerability assessment and management</strong>, <strong>packet sniffing and traffic analysis</strong>, and <strong>incident detection and response</strong>. I also gained familiarity with core networking concepts like <strong>TCP/IP</strong>, the <strong>OSI model</strong>, and common protocols such as <strong>HTTP</strong>, <strong>DNS</strong>, and <strong>FTP</strong>. In addition, I developed strong capabilities in <strong>reporting and documenting security findings</strong>, critical for security audits and compliance efforts.</p>
